---
- name: Maintaining individual one stoping
  hosts: servers
  gather_facts: true
  vars_files:
    - 'vault.yml'

  tasks:
    - name: Stop one containers
    community.docker.docker_compose:
      project_src: '{{ webapp_path }}'
      project_name: webapp
      services:
        - '{{ container_name }}'
      build: false
      stopped: true
      state: present