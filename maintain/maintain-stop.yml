---
- name: Maintaining individual all stoping
  hosts: servers
  remote_user: '{{ sudo_user }}'
  become: true
  become_method: sudo
  gather_facts: true
  vars_files:
    - '../vault.yml'

  tasks:
    - name: Stop all containers
      community.docker.docker_compose:
        project_src: '{{ webapp_path }}'
        project_name: webapp
        build: false
        stopped: true
        state: present
  